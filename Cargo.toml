[package]
name = "graphql-example"
version = "0.1.0"
authors = ["Dylan Anthony <contact@dylananthony.com>"]
edition = "2021"

[dependencies]
async-graphql = { version = "5.0.10", features = ["tracing"], default-features = false }
aws_lambda_events = { version = "0.10.0", default-features = false }
http = "0.2.9"
lambda_http = "0.8.1"
lambda_runtime = "0.8.1"
lazy_static = "1.4.0"
serde_json = "1.0.99"
thiserror = "1.0.43"
tokio = { version = "1.29.1", features = ["rt", "macros"] }
tracing = "0.1.37"
tracing-log = "0.1.3"
tracing-subscriber = { version = "0.3.17", features = ["registry"] }

