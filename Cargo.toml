[package]
name = "graphql-example"
version = "0.1.0"
authors = ["Dylan Anthony <contact@dylananthony.com>"]
edition = "2021"

[dependencies]
async-graphql = { version = "6.0.6", features = ["tracing"], default-features = false }
aws_lambda_events = { version = "0.11.1", default-features = false }
http = "0.2.9"
lambda_http = "0.8.1"
lambda_runtime = "0.8.2"
lazy_static = "1.4.0"
serde_json = "1.0.107"
thiserror = "1.0.48"
tokio = { version = "1.32.0", features = ["rt", "macros"] }
tracing = "0.1.37"
tracing-log = "0.1.3"
tracing-subscriber = { version = "0.3.17", features = ["registry"] }

