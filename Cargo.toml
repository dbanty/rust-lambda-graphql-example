[package]
name = "graphql-example"
version = "0.1.0"
authors = ["Dylan Anthony <contact@dylananthony.com>"]
edition = "2021"

[dependencies]
async-graphql = { version = "6.0.10", features = ["tracing"], default-features = false }
aws_lambda_events = { version = "0.12.0", default-features = false }
http = "0.2.9"
lambda_http = "0.8.2"
lambda_runtime = "0.8.3"
lazy_static = "1.4.0"
serde_json = "1.0.108"
thiserror = "1.0.50"
tokio = { version = "1.33.0", features = ["rt", "macros"] }
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = ["registry"] }

