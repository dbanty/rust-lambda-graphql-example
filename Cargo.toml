[package]
name = "graphql-example"
version = "0.1.0"
authors = ["Dylan Anthony <contact@dylananthony.com>"]
edition = "2021"

[dependencies]
async-graphql = { version = "5.0.8", features = ["tracing"], default-features = false }
aws_lambda_events = { version = "0.8.2", default-features = false }
http = "0.2.9"
lambda_http = "0.7.3"
lambda_runtime = "0.7.3"
lazy_static = "1.4.0"
serde_json = "1.0.96"
thiserror = "1.0.40"
tokio = { version = "1.27.0", features = ["rt", "macros"] }
tracing = "0.1.38"
tracing-log = "0.1.3"
tracing-subscriber = { version = "0.3.17", features = ["registry", "env-filter"] }

